<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="./jquery-1.11.1.min.js"></script>
<body>
	<h2>2014.8.1</h2>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#yincangxianshi").click(function(){
        $("p").toggle(3000,function(){
          alert("啦啦啦");
        });
      });
    });
    //隐藏文字的同时，3秒后弹出框
  </script>
  <button id="yincangxianshi">隐藏显示</button>
  <p>这是一段文字</p>
  <br>

  <script type="text/javascript">
    $(document).ready(function(){
      $("#danrudanchu").click(function(){
        $("div").fadeToggle(3000);
      });
    });
  </script>
  <button id="danrudanchu">淡入淡出</button>
  <div>
    <img src="./img/1.jpg" width="300" weight="300">
  </div>

  <button id="lianxu">连续</button>
  <br>
  <script>
    $(document).ready(function(){
      $("#lianxu").click(function(){
        $("div2").slideUp(3000).slideDown(3000);
      });
    });
    //连续两个效果
  </script>
  <div2>
    <img src="./img/2.jpg" width="300" weight="300">
  </div2>
</body>
</html>
