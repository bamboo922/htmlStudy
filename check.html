<script type="text/javascript">
  function compareString(string1, string2) 
  {
    result=0;

    for(i=0;i < string1.length && i < string2.length; i++)
    {
      // 依次比较字符大小
      // 如果出现不相同字符，字符大的字符串大
      if(string1.charCodeAt(i) > string2.charCodeAt(i)) 
      {
        result=1;
        break;
      }
      else if(string1.charCodeAt(i) < string2.charCodeAt(i))
      {
        result = -1;
        break;
      } 
      else 
      {
        result = 0;
      }

      // 当前面的字符都相同，如果遍历到某一个字符串的结尾字符，比较两个字符串的长度
        // 若前面字符都相同，长度长的字符串更大
      if(i == string1.length-1 || i==string2.length-1) 
      {
        if (string1.length > string2.length) 
        {
          result = 1;
        }
        else if (string1.length < string2.length)
        {
          result = -1;
        } 
        else 
        {
          result = 0;
        }
        break;
      }
    }
    return result;
  }
</script>
