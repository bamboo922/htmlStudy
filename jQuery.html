<html>

<body>
<style type="text/css">
h2{color: blue}

<h1 align="center">jQuery</h1>
<h2>2014.8.1</h2>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#yincangxianshi").click(function(){
        $("p").toggle(3000,function(){
          alert("啦啦啦");
        });
      });
    });
    //隐藏文字的同时，3秒后弹出框
  </script>
  <button id="yincangxianshi">隐藏显示</button>
  <p>这是一段文字</p>
  <br>

  <script type="text/javascript">
    $(document).ready(function(){
      $("#danrudanchu").click(function(){
        $("div").fadeToggle(3000);
      });
    });
  </script>
  <button id="danrudanchu">淡入淡出</button>
  <div>
    <img src="1.jpg" width="300" weight="300">
  </div>

  <button id="lianxu">连续</button>
  <br>
  <script>
    $(document).ready(function(){
      $("#lianxu").click(function(){
        $("div2").slideUp(3000).slideDown(3000);
      });
    });
    //连续两个效果
  </script>
  <div2>
    <img src="2.jpg" width="300" weight="300">
  </div2>
<h2>2014.8.2</h2>
  <script>
    $(document).ready(function(){
      $("#p1").click(function(){
        $("#wenben").text("段落")
       });
      $("#p2").click(function(){
        $("#wenben").html("另一段")
      });
    });
  </script>
  <b id="wenben">粗体</b>
  <button id="p1">显示文本</button>
  <button id="p2">显示 HTML</button>
  </script>

  <script>
    $(document).ready(function(){
      $("#p3").click(function(){
        $("#zhi").val("唐老鸭")
      });
    });
  </script>
  <input type="text" id="zhi" value="米老鼠">
  <button id="p3">显示值</button>

  <script>
    $(document).ready(function(){
      $("#p4").click(function(){
        $("#shuxing").attr("href","MyPage.html");
      });
    });
  </script>
  <p>
  	<a href="http://www.w3school.com.cn" id="shuxing">W3School.com.cn</a>
  </p>
  <button id="p4">显示 href 值</button>
  <br>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#p5").click(function(){
      	$("p2").append("<b>嘻嘻</b>")
      });
      $("#p6").click(function(){
      	$("p3").prepend("<b>嘻嘻</b>")
      });
    });
  </script>
  <p2>啦啦</p2>
  <button id="p5">添加结尾</button>
  <br>
  <p3>哈哈</p3>
  <button id="p6">添加开头</button>
  <br>

  <script>
    $(document).ready(function(){
      $("#h1").click(function(){
        $("p5").before("<b>Before</b>");
      });
      $("#h2").click(function(){
        $("p6").after("<i>After</i>");
      });
    });
  </script>
  <p5>啦啦</p5>
  <button id="h1">添加开头</button>
  <br>
  <p6>哈哈</p6>
  <button id="h2">添加结尾</button>  
  <br>

  <script>
    $(document).ready(function(){
      $("#h3").click(function(){
        $("b1").remove();
      });
      $("#h4").click(function(){
      	$("#b2").empty();
      });
    });
  </script>
  <b1>嘻嘻哈哈</b1>
  <button id="h3">删除元素</button>
  <br>
  <div id="b2" style="width:80px;height:80px;background-color:red;">
  	<p>子元素</p>
  </div>
  <button id="h4">删除子元素</button>
  <br>

  <script>
    $(document).ready(function(){
      $("#tianjiashanchu").click(function(){
        $("p2,p3,p5,p6,b1,p").toggleClass("green");
      });
     });
  </script>
  <style type="text/css">
    .green
    {
     color: green;
    }
  </style>
  <button id="tianjiashanchu">添加与删除类</button>
  <br>

  <script>
    $(document).ready(function(){
      $("#h5").click(function(){
        $("p7").css({"background-color":"yellow","font-size":"200%"});
      });
    });
  </script>
  <p7>这是一个段落</p7>
  <button id="h5">设置背景色</button>

</html>
